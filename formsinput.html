<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Forms&Input</title>

<body>
    <h1>Enter Your Details Here</h1>
     <form action="">
        <label for="firstname">First Name :</label>
        <input id="firstname" type="text" name="Firstname" value="Lalit">
        <label for="lastname">Last Name :</label>
        <input id="lastname" type="text" name="Lastname" value="Yadav"><br><br>
        <label for="dateofbirth">Date Of Birth :</label>
        <input id="dateofbirth" type="date">
        <br><br>
        <label for="age">Age</label>
        <input type="number" name="Age" id="age" value="00">
        <br><br>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email">
        <label for="pass">Password :</label>
        <input type="password" name="password" id="pass">
        <br><br><br><hr>
        <h1>Enter Car Details</h1>
        <p>Car Size:</p>
        <input type="radio" name="carsizes" id="4man" value="4 seater">
        <label for="4man">4 seater</label>
        <br>
        <input type="radio" name="carsizes" id="6man" value="6 seater">
        <label for="6man">6 seater</label>
        <br>
        <input type="radio" name="carsizes" id="8man" value="8 seater">
        <label for="8man">8 seater</label>
        <br><br>

        <label for="color">Color</label>
        <input type="color" name="Car-color" id="color">
        <br><br>
        <label for="choosecar">Choose Car</label>
        <select name="cars" id="choosecar">
            <option value="audi">Audi</option>
            <option value="fiant">Fiant</option>
            <option value="mahindra">Mahindra</option>
            <option value="jaguar">Jaguar</option>
         </select>
         <br><br>
         <label for="abouturself">Tell Us About Yourself</label>
         <textarea name="abouturself" id="abouturself" cols="20" rows="5">Programmer Lalit Yadav ğŸ’–ğŸ‘‘</textarea>
        <br><br><br>
        <input type="reset">
         <input type="submit">
     </form>
